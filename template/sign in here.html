<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script1.js" defer></script>
</head>
<body class="font-sans bg-gradient-to-br from-green-400 to-green-600">

    <!-- Sign In Section -->
    <section id="signInSection" class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Sign In</h2>
            <form id="signInForm" class="space-y-4">
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter email here" 
                    class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                />
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password" 
                    class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                />
                <div class="text-right text-sm">
                    <a href="#" class="text-green-500 hover:underline">Forgot password?</a>
                </div>
                <button type="submit" id="signInButton" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">
                    Sign In
                </button>
            </form>
            <p class="mt-4 text-sm text-gray-600">
                Don't have an account? 
                <a href="index.html" class="text-green-500 hover:underline">login</a>
            </p>
        </div>
    </section>

</body>
</html>
